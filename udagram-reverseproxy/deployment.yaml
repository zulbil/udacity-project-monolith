apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-reverseproxy
  labels:
    app: udagram-api
    role: reverseproxy
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api
  template:
    metadata:
      labels:
        app: udagram-api
        role: reverseproxy
        tier: backend
    spec:
      containers:
      - image: joelscander/udagram-reverseproxy:v8
        name: udagram-reverseproxy
        imagePullPolicy: Always          
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 2Gi
            cpu: 1
          requests:
            memory: 1Gi
            cpu: 0.5
        envFrom:
        - configMapRef:
            name: env-config