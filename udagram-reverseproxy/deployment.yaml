apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: udagram-api
    role: reverseproxy
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api
  template:
    metadata:
      labels:
        app: udagram-api
        role: reverseproxy
        tier: backend
    spec:
      containers:
      - image: joelscander/udagram-reverseproxy:v8
        name: reverseproxy
        imagePullPolicy: Always          
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        envFrom:
        - configMapRef:
            name: env-config